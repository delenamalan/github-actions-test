name: Echo Github environment variables

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Use secret
        run: echo $MY_SECRET
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: Echo environment variables
        shell: bash
        run: ./script.sh
      - name: Git diff origin/master
        shell: bash
        run: ./script2.sh
